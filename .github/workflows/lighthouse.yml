name: Lighthouse CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install -g @lhci/cli
      
      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.staticDistDir=. --collect.url=http://localhost/index.html
