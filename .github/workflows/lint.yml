name: Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  htmlhint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install HTMLHint
        run: npm install -g htmlhint
      
      - name: Run HTMLHint
        run: htmlhint "**/*.html"

  stylelint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Stylelint
        run: |
          npm install -g stylelint stylelint-config-standard
      
      - name: Run Stylelint
        run: stylelint "**/*.html"
