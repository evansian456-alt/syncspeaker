<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncSpeaker</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: Impact, Arial Black, sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    z-index: -1;
}
.container {
    max-width: 800px;
    width: 100%;
    padding: 20px;
}
h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #ccc;
}
button {
    padding: 15px 40px;
    font-size: 1.1rem;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    border: none;
    border-radius: 30px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
}
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    p {
        font-size: 1rem;
    }
    button {
        padding: 12px 30px;
        font-size: 1rem;
    }
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <h1>SyncSpeaker</h1>
    <p>Welcome to SyncSpeaker - Your audio synchronization solution</p>
    <button id="startBtn">Get Started</button>
</div>
<script>
    console.log('SyncSpeaker loaded successfully');
    
    const startBtn = document.getElementById('startBtn');
    
    startBtn.addEventListener('click', function() {
        console.log('Get Started button clicked');
        alert('Welcome to SyncSpeaker! This is a demo landing page.');
    });
    
    // Log page load time
    window.addEventListener('load', function() {
        console.log('Page fully loaded at:', new Date().toISOString());
    });
</script>
</body>
</html>
