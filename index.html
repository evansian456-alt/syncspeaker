<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncSpeaker</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: Impact, "Arial Black", sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container {
    max-width: 800px;
    width: 100%;
    padding: 20px;
}
h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}
p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #aaa;
}
button {
    background: #fff;
    color: #000;
    border: none;
    padding: 15px 30px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s;
}
button:hover {
    transform: scale(1.05);
}
button:focus {
    outline: 2px solid #fff;
    outline-offset: 2px;
}
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    p {
        font-size: 1rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>SyncSpeaker</h1>
    <p>Welcome to SyncSpeaker - Your synchronized audio experience</p>
    <button id="startBtn">Get Started</button>
</div>
<script>
console.log('SyncSpeaker page loaded successfully');
document.getElementById('startBtn').addEventListener('click', function() {
    console.log('Start button clicked');
    alert('Welcome to SyncSpeaker!');
});
</script>
</body>
</html>
