<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncSpeaker</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: Impact, Arial Black, sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
}
.bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
    z-index: -1;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
}
h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #00f, #0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 30px;
}
button {
    background: linear-gradient(45deg, #00f, #0ff);
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
}
button:active {
    transform: translateY(0);
}
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    p {
        font-size: 1rem;
    }
    button {
        padding: 12px 24px;
        font-size: 1rem;
    }
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <h1>SyncSpeaker</h1>
    <p>Welcome to SyncSpeaker - Your synchronized audio experience.</p>
    <button id="mainBtn">Get Started</button>
</div>
<script>
console.log('SyncSpeaker page loaded successfully');
const btn = document.getElementById('mainBtn');
if (btn) {
    btn.addEventListener('click', function() {
        console.log('Get Started button clicked');
        alert('Welcome to SyncSpeaker!');
    });
}
</script>
</body>
</html>
