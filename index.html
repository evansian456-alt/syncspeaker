<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncSpeaker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Impact, "Arial Black", sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .bg {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
    }
    .header {
      font-size: 3rem;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .description {
      font-size: 1.125rem;
      opacity: 0.9;
      margin-bottom: 24px;
    }
    .cta {
      display: inline-block;
      padding: 10px 20px;
      background: #1e90ff;
      color: #000;
      font-weight: 700;
      border-radius: 6px;
      text-decoration: none;
    }
    footer {
      margin-top: 40px;
      font-size: 0.875rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="bg">
    <h1 class="header">SyncSpeaker</h1>
    <p class="description">Control and sync your speakers across rooms. Simple, fast, and reliable.</p>
    <a class="cta" href="#">Get started</a>
    <footer>
      &copy; <span id="year"></span> SyncSpeaker
    </footer>
  </div>

  <script>
    // small script to set the current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
