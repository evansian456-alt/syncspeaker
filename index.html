<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncSpeaker - Audio & Caption Synchronization Demo</title>
  <meta name="description" content="SyncSpeaker — Synchronize audio and captions with accessible HTML5 demo">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 8px;
      font-weight: 700;
    }

    header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 24px 0;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Focus-visible styles for accessibility */
    button:focus-visible {
      outline: 3px solid #ffd700;
      outline-offset: 2px;
    }

    .audio-section {
      margin: 24px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    audio {
      width: 100%;
      margin: 16px 0;
      border-radius: 8px;
    }

    .status {
      text-align: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin: 16px 0;
      font-weight: 500;
    }

    #captions {
      min-height: 80px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.5;
      margin: 24px 0;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .container {
        padding: 20px;
      }

      .controls {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>SyncSpeaker</h1>
      <p>Synchronize audio and captions — demo page</p>
    </header>

    <div class="controls" role="group" aria-label="Audio controls">
      <button id="playBtn" aria-controls="audioPlayer">Play sample</button>
      <button id="pauseBtn" aria-controls="audioPlayer" disabled>Pause</button>
      <button id="stopBtn" aria-controls="audioPlayer" disabled>Stop</button>
    </div>

    <div class="status" role="status" aria-live="polite" aria-atomic="true">
      Ready
    </div>

    <section class="audio-section" aria-label="Audio player">
      <audio id="audioPlayer" controls>
        <!-- Optional: Add audio source here -->
        <!-- <source src="sample.mp3" type="audio/mpeg"> -->
        <!-- Optional: WebVTT subtitle track (commented out - add when you have a .vtt file) -->
        <!-- <track kind="captions" src="captions.vtt" srclang="en" label="English" default> -->
        Your browser does not support the audio element.
      </audio>
    </section>

    <div id="captions" aria-live="polite" aria-atomic="true">
      Captions will appear here.
    </div>

    <footer>
      <p>&copy; 2026 SyncSpeaker — local demo</p>
    </footer>
  </main>

  <script>
    // Audio player and controls
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDiv = document.querySelector('.status');
    const captionsDiv = document.getElementById('captions');

    // Web Audio API for oscillator fallback
    const A4_FREQUENCY = 440; // A4 note
    const OSCILLATOR_VOLUME = 0.3;
    let audioContext = null;
    let oscillator = null;
    let gainNode = null;
    let isOscillatorPlaying = false;

    // Update status message
    function updateStatus(message) {
      statusDiv.textContent = message;
    }

    // Update button states
    function updateButtonStates(playing) {
      playBtn.disabled = playing;
      pauseBtn.disabled = !playing;
      stopBtn.disabled = !playing;
    }

    // Check if audio has a source
    function hasAudioSource() {
      return audioPlayer.querySelector('source') !== null || audioPlayer.currentSrc !== '';
    }

    // Start Web Audio API oscillator as fallback
    function startOscillator() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      oscillator = audioContext.createOscillator();
      gainNode = audioContext.createGain();
      
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(A4_FREQUENCY, audioContext.currentTime);
      
      gainNode.gain.setValueAtTime(OSCILLATOR_VOLUME, audioContext.currentTime);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      isOscillatorPlaying = true;
      
      updateStatus('Playing demo tone (440Hz)');
      updateButtonStates(true);
    }

    // Stop oscillator
    function stopOscillator() {
      if (oscillator && isOscillatorPlaying) {
        oscillator.stop();
        oscillator.disconnect();
        gainNode.disconnect();
        oscillator = null;
        gainNode = null;
        isOscillatorPlaying = false;
        updateStatus('Stopped');
        updateButtonStates(false);
      }
    }

    // Pause oscillator (Web Audio API doesn't support true pause, so we stop it)
    function pauseOscillator() {
      stopOscillator();
    }

    // Play button handler
    playBtn.addEventListener('click', () => {
      if (hasAudioSource()) {
        audioPlayer.play()
          .catch(err => {
            console.error('Playback error:', err);
            updateStatus('Error playing audio - starting demo tone instead');
            startOscillator();
          });
      } else {
        // No audio source - use oscillator fallback
        startOscillator();
      }
    });

    // Pause button handler
    pauseBtn.addEventListener('click', () => {
      if (hasAudioSource() && !audioPlayer.paused) {
        audioPlayer.pause();
      } else if (isOscillatorPlaying) {
        pauseOscillator();
      }
    });

    // Stop button handler
    stopBtn.addEventListener('click', () => {
      if (hasAudioSource()) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      } else if (isOscillatorPlaying) {
        stopOscillator();
      }
    });

    // Audio element event listeners
    audioPlayer.addEventListener('play', () => {
      updateStatus('Playing audio');
      updateButtonStates(true);
    });

    audioPlayer.addEventListener('pause', () => {
      updateStatus('Paused');
      updateButtonStates(false);
    });

    audioPlayer.addEventListener('ended', () => {
      updateStatus('Playback ended');
      updateButtonStates(false);
    });

    // Text track (captions) support
    if (audioPlayer.textTracks && audioPlayer.textTracks.length > 0) {
      const track = audioPlayer.textTracks[0];
      
      // Only set mode to 'hidden' to capture events without showing native captions
      track.mode = 'hidden';
      
      track.addEventListener('cuechange', () => {
        const cues = track.activeCues;
        if (cues && cues.length > 0) {
          captionsDiv.textContent = cues[0].text;
        } else {
          captionsDiv.textContent = 'Captions will appear here.';
        }
      });
    }

    // Log to console for debugging
    console.log('SyncSpeaker loaded successfully');
    console.log('Audio source present:', hasAudioSource());
  </script>
</body>
</html>
